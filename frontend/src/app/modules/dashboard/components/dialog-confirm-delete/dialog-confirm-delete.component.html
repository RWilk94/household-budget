<h1 mat-dialog-title>Delete element</h1>
<div mat-dialog-content>
  <p>Are you sure?</p>
</div>
<div mat-dialog-actions>
  <button type="button" class="btn btn-light" (click)="onNoClick()">No</button>
  <button type="button" class="btn btn-danger" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</div>
